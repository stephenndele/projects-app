{% extends 'main/base.html' %}

{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="text-center">Sign up </h3>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <input type="submit" value="Register" class="btn btn-primary"/>
            </form>
        </div>
    </div>
</div>

{% endblock %}
