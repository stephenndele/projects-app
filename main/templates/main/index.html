{% extends 'main/base.html' %}
{% block content %}
<div class="container-fluid">
    <br>
    <div class="card">
        <div class="card-body">
            <div class="row">
                {% for project in projects %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <img src="{{project.image}}" alt="" class="img-fluid" width="80%">
                            <h3 class="text-center">{{ project.title }}</h3>
                            <div class="text-center">
                                <i class="text-center">Owner: {{ project.user}}</i>
                            </div>
                            <div class="text-center">
                                <i class="text-center">Publish Date: {{ project.publish_date}}</i>
                            </div>
                            <a href="{% url 'main:details' project.id %}">Read More</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


{% endblock %}
