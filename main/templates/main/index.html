{% extends 'main/base.html' %}
{% block content %}
<div class="container-fluid">
    <br>
    <div class="card">
        <div class="card-body">
            <div class="row">
                {% for movie in movies %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <img src="{{movie.image}}" alt="" class="img-fluid" width="80%">
                            <h3 class="text-center">{{ movie.name }}</h3>
                            <div class="text-center">
                                <i class="text-center">Release Date: {{ movie.release_date}}</i>
                            </div>
                            <a href="{% url 'main:details' movie.id %}">Read More</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


{% endblock %}
